<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Plantify</title>
    <style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    header {
        text-align: center;
        margin-bottom: 10px;        
    }
    
    h1 {
        color: #2d572c;
        font-size: 2rem;
        margin-bottom: 10px;
    }
    .container {
        width: 100%;
        max-width: 500px;
    }
    
    /* Form Container */
    form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        box-sizing: border-box;
    }
    
    /* Form Elements */
    form div {
        margin-bottom: 15px;
    }
    
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }
    
    input, textarea {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    input:focus, textarea:focus {
        border-color: #2d572c;
        outline: none;
        box-shadow: 0 0 5px rgba(45, 87, 44, 0.5);
    }
    
    textarea {
        resize: none;
    }
    
    /* Submit Button */
    button {
        display: block;
        width: 100%;
        background-color: #2d572c;
        color: #ffffff;
        border: none;
        padding: 10px;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    button:hover {
        background-color: #1e3c1e;
    }
</style>    

</head>

<body>
    <div class="container">
    <header>
        <h1>Contact Us</h1>
    </header>
    <form>
        <div>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div>
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>
</div>
</body>

</html>
