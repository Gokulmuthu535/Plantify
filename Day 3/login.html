<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        div {
            margin-bottom: 15px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .logo img {
            height: 40px;
            width: auto;
        }

        header .logo span {
            font-size: 24px;
            font-weight: bold;
        }


        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        h1 {
            color: #2d572c;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 20px;
            margin-top: 20px;
        }

        footer .social-icons {
            margin: 10px 0;
        }

        footer .social-icons a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }

        footer .social-icons a:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo"> <img src="./Images/LogoImg.png" alt="Plantify Logo" />
            <span>Plantify</span></div>
            <nav>

                <a href="home.html">Home</a>
                <a href="about-us.html">About us</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
                <a href="contact-us.html">Contact us</a>
            </nav>
    </header>
    <form>
        <h1>Login Form</h1>
        <div>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div>
            <input type="password" id="password" placeholder="Enter your password" minlength="8" required>
        </div>
        <div>
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
            <a href="#">Forgot password?</a>
        </div>
        <button type="submit">Login</button>
        <p>Not a member? <a href="register.html">Register now!</a></p>
    </form>
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Plantify. All rights reserved.</p>
        <div>
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
        <p>Contact us at: support@plantify.com | Address: 123 Green Lane, Eco City, World</p>
    </footer>
</body>

</html>
