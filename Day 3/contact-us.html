<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us - Plantify</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .logo img {
            height: 40px;
            width: auto;
        }

        header .logo span {
            font-size: 24px;
            font-weight: bold;
        }


        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        h1 {
            color: #2d572c;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto; /* Centers the container horizontally */
            padding: 20px;
        }

        /* Form Container */
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }

        /* Form Elements */
        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus,
        textarea:focus {
            border-color: #2d572c;
            outline: none;
            box-shadow: 0 0 5px rgba(45, 87, 44, 0.5);
        }

        textarea {
            resize: none;
        }

        /* Submit Button */
        button {
            display: block;
            width: 100%;
            background-color: #2d572c;
            color: #ffffff;
            border: none;
            padding: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1e3c1e;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 20px;
            margin-top: 20px;
        }

        footer .social-icons {
            margin: 10px 0;        
        }

        footer .social-icons a {
            margin: 0 10px;
            color: white;
            text-decoration: none;            
        }

        footer .social-icons a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo"><img src="./Images/LogoImg.png" alt="Plantify Logo" />
            <span>Plantify</span></div>
        <nav>
            
            <a href="home.html">Home</a>
            <a href="about-us.html">About us</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="contact-us.html">Contact us</a>
        </nav>
    </header>

    <div class="container">
        <h1>Contact us</h1>
        <form>
            <div>
                <label for="name">Your name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="email">Your email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="message">Your message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
            </div>
            <button type="submit">Send message</button>
        </form>
    </div>
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Plantify. All rights reserved.</p>
        <div>
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
        <p>Contact us at: support@plantify.com | Address: 123 Green Lane, Eco City, World</p>
    </footer>
</body>

</html>
