<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Plantify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f9f4;
            margin: 0;
            padding: 0;
            color: #2d4739;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .logo img {
            height: 40px;
            width: auto;
        }

        header .logo span {
            font-size: 24px;
            font-weight: bold;
        }


        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        h1 {
            color: #2d572c;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 20px;
            margin-top: 20px;
        }

        footer .social-icons {
            margin: 10px 0;
        }

        footer .social-icons a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }

        footer .social-icons a:hover {
            text-decoration: underline;
        }
    </style>


</head>

<body>
      <!-- Header Section -->
      <header>
        <div class="logo"><img src="./Images/LogoImg.png" alt="Plantify Logo" />
            <span>Plantify</span></div>
        <nav>
            
            <a href="home.html">Home</a>
            <a href="about-us.html">About us</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="contact-us.html">Contact us</a>
        </nav>
    </header>
        <h1>Register</h1>
    
    <form>
        <div>
            <label for="firstname">First name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
        </div>
        <div>
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
        </div>
        <div>
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="phone">Phone number:</label>
            <input type="number" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div>
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
        </div>
        <div>
            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="">Select State</option>
                <option value="state1">Tamil Nadu</option>
                <option value="state2">Kerala</option>
            </select>
        </div>
        <div>
            <label for="city">City:</label>
            <select id="city" name="city" required>
                <option value="">Select City</option>
                <option value="city1">Chennai</option>
                <option value="city2">Erode</option>
            </select>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Create a username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>
        <div>
            <label for="confirmpassword">Confirm password:</label>
            <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password"
                required>
        </div>
        
        <p>Already a Member ? <a href="login.html">Login</a></p>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Plantify. All rights reserved.</p>
        <div>
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
        <p>Contact us at: support@plantify.com | Address: 123 Green Lane, Eco City, World</p>
    </footer>
</body>

</html>
